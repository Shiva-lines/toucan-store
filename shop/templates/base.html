{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">

    <!-- Required meta tags  for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
      <html>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

        {% block content %}
        {% endblock %}

        <div class="footer">
          <a class="navbar-brand" href="{% url 'home' %}" style="color: grey;">ToucanStore</a>
        </div>

        <!-- Header fixed -->
        <header class="header">
          <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">ToucanStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">

                    <a
                    {% if request.user.is_authenticated %}
                    class="nav-link" href="{% url 'privacytools' %}"
                    {%  else %}
                    class="nav-link disabled" href="{% url 'privacytools' %}" tabindex="-1" aria-disabled="true"
                    {% endif %}
                    >Privacy Tools</a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                  </li>
                </ul>
                <div class="navbar-nav">

                  <a class="nav-link" 
                  {% if request.user.is_authenticated %}
                  href="{% url 'account' %}"
                  {% else %}
                  href="{% url 'login' %}"
                  {% endif %}
                  >Account</a>

                </div>
              </div>
            </div>
          </nav>
        </header>
    </body>
  </html>
</html>
