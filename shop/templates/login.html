{% extends 'base.html' %}

{% block content %}
<main style="margin-top: 100px;">
  <div class="container ">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <div>{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
        {% endfor %}

        <button type="submit">Submit</button>
    </form>
  </div>
</main>
{% endblock %}
